<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Baper Bank!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-8 font-semibold text-5xl">Let's Get Some <span class="text-violet-600">Mooooooney</span>!!!</h1>
    </header>
    <main>
        <section class=" mt-12 w-9/12 mx-auto">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="p-8 bg-emerald-400 rounded-lg text-white">
                    <h4 class="text-xl font-semibold">Deposit</h4>
                    <h2 class="text-3xl font-bold">$<span id="deposit">00</span></h2>
                </div>
                <div class="p-8 bg-pink-400 rounded-lg text-white">
                    <h4 class="text-xl font-semibold">Withdraw</h4>
                    <h2 class="text-3xl font-bold">$<span id="withdraw">00</span></h2>
                </div>
                <div class="p-8 bg-lime-300 rounded-lg text-white">
                    <h4 class="text-xl font-semibold">Balance</h4>
                    <h2 class="text-3xl font-bold">$<span id="balance">1200</span></h2>
                </div>
            </div>
        </section>
        <section class=" mt-12 w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="p-12 bg-sky-300 rounded-lg ">
                    <h4 class="text-2xl font-semibold mb-2 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 pl-2 py-1 rounded" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button class="bg-blue-700 px-8 py-2 rounded-lg font-semibold hover:bg-blue-900 text-white" id="btn-desposit">Deposit</button>
                </div>
                <div class="p-12 bg-orange-300 rounded-lg ">
                    <h4 class="text-2xl font-semibold mb-2 text-white">Please Withdraw</h4>
                    <input class="w-9/12 block mb-2 pl-2 py-1 rounded" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw">
                    <button class="bg-blue-700 px-8 py-2 rounded-lg font-semibold hover:bg-blue-900 text-white" id="withdraw-btn">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="/JS/baper-bank.js"></script>
</body>
</html>
