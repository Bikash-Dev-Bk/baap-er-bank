<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Bank!!!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-8 font-semibold text-5xl">Welcome to your <span class="text-violet-600">Baap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="bg-emerald-200  mx-auto p-8 w-9/12">
                <h3 class="text-2xl mb-3">Please Login</h3>

                <input class="w-9/12 block mb-2 pl-2" type="email" name="" id="email" placeholder="Your Email ">

                <input class="w-9/12 block mb-2 pl-2" type="password" name="" id="password" placeholder="Your Password ">

                <button class="bg-sky-600 px-8 py-2 text-white rounded-lg font-bold hover:bg-sky-800" id="submit-btn">Submit</button>

            </div>
        </section>
    </main>
    <script src="/JS/bank.js"></script>
</body>
</html>
